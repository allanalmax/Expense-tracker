<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="section">
      <h2>Income</h2>
      <div class="input-group">
        <label for="income-description">Description</label>
        <input type="text" id="income-description" placeholder="e.g. Salary">
      </div>

      <div class="input-group">
        <label for="income-amount">Amount UGX</label>
        <input type="number" id="income-amount" placeholder="e.g 100,000">
      </div>

      <div class="button-group">
        <button onclick="addIncome()" type="submit">Add Income</button>
      </div>
    </div>

    <div class="section" id="expense-form">
      <h2>Expenses</h2>

      <div>
        <label for="expense-description">Description</label>
        <input type="text" id="expense-description" placeholder="e.g. Rent">
      </div>

      <div>
        <label for="expense-category">Category</label>
        <select id="expense-category">
          <option value="Housing">Housing</option>
          <option value="Transportation">Transportation</option>
          <option value="Food">Food</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="input-group">
        <label for="expense-amount">Amount (UGX)</label>
        <input type="number" id="expense-amount" placeholder="e.g. 50,000">
      </div>

      <div class="button-group">
        <button onclick="addExpense()">Add Expense</button>
      </div>
    </div>

    <div class="table-container">
      <h2>Transaction History</h2>
      <table>
        <thead>
        <tr>
          <th>Description</th>
          <th>Category</th>
          <th>Amount (UGX)</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody id="transaction-history">

        </tbody>
      </table>
    </div>

    <div class="summary">
      <h2>Budget Summary</h2>
      <p>Total Income: UGX<span id="total_income">0</span></p>
      <p>Total Expenses: UGX<span id="total_expenses">0</span></p>
      <p>Balance: UGX<span id="balance">0</span></p>
    </div>

    <div class="clear-button-group">
      <button onclick="clearAll()">Clear all</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
